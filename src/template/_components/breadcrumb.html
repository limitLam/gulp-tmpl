{% macro default(title='',fixClass='',static='',catalog='') %}
<ol class="breadcrumb">
	<li>
	  <a href="/">Home</a>
	</li>
	{% if catalog == 'products' %}
	<li class="active">Products</li>
	{% else %}
	<li><a href="/catalog/products.html">Products</a></li>
	<li class="active">{{ catalog }}</li>
	{% endif %}
	
</ol>
{% endmacro %}
